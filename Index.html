<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Repair Store</title>
    <link rel="stylesheet" href="./Styles/social.css" />
    <!-- External Scripts -->
    <script
      src="https://kit.fontawesome.com/6008c27e6e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Styles/social.css" />
    <link rel="stylesheet" href="./Styles/contact.css" />
    <link rel="stylesheet" href="./Styles/NavBar.css" />
  </head>
  <body>
    <!-- Social Bar -->
    <div id="social">
      <div class="Social-contact">
        <p><i class="fas fa-home"></i>320 Fith Avenue New York, NY 90210</p>
        <p><i class="far fa-envelope"></i>info@yourdomain.com</p>
      </div>
      <div>
        <i class="fab fa-facebook-f"></i>/<i class="fab fa-twitter"></i>/
        <i class="fab fa-linkedin-in"></i>/<i class="fab fa-instagram"></i>/
        <i class="fab fa-vimeo"></i>
      </div>
    </div>
    <!-- Contact Bar -->
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile Repair Logo" />

      <div class="contact-wrapper">
        <div class="contact-info">
          <i class="fas fa-phone-alt"></i>
          <div>
            <p class="up">Contact Us</p>
            <p class="down">(012)345-678</p>
          </div>
        </div>

        <div class="contact-info">
          <i class="far fa-clock"></i>
          <div>
            <p class="up">Working Time</p>
            <p class="down">Mon - Sat: 10:00 - 18:00</p>
          </div>
        </div>

        <a href="#" class="button">Get a free qoute</a>
      </div>
    </div>
    <!-- Navigation Bar -->
    <nav id="navbar">
      <ul class="navbar-links">
        <li class="navbar-link"><a href="#">Home</a></li>
        <li class="navbar-link"><a href="#">About us</a></li>
        <li class="navbar-link"><a href="#">Our Team</a></li>
        <li class="navbar-link"><a href="#">Blog</a></li>
        <li class="navbar-link"><a href="#">Shop</a></li>
        <li class="navbar-link"><a href="#">Contact</a></li>
      </ul>
      <button class="burger"><i class="fas far-bars"></i></button>
      <i class="fas fa-search search-icon"></i>
    </nav>
    <!-- Landing Section -->
    <header>Landing Section</header>
    <!-- Why section -->
    <section>Why</section>
    <!-- services section -->
    <section>Services</section>
    <!-- counter section -->
    <section>Counter</section>
    <!-- description section -->
    <section>Description</section>
    <!-- testimonial section -->
    <section>Testimonial</section>
    <!-- blog section -->
    <section>Blog</section>
    <!-- Qoute section -->
    <section>Qoute</section>
    <!-- brands -->
    <section>Brands</section>
    <!-- footer area -->
    <footer>Footers</footer>
  </body>
</html>
